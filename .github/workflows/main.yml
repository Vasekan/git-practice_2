name: Simple CI with Auto-Docs

on:
  push:
    branches: [ main, development, release ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run tests
        run: |
          python -c "
          from math_operations import add_numbers
          
          # –¢–µ—Å—Ç 1
          result1 = add_numbers(2, 3)
          print(f'2 + 3 = {result1}')
          assert result1 == 5, '–û—à–∏–±–∫–∞: 2+3 –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 5'
          
          # –¢–µ—Å—Ç 2
          result2 = add_numbers(10, 5)
          print(f'10 + 5 = {result2}')
          assert result2 == 15, '–û—à–∏–±–∫–∞: 10+5 –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 15'
          
          print('‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –Ω–æ–≤–æ–π —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–æ–π–¥–µ–Ω—ã!')
          "
          
      - name: Generate function documentation
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üìù –ì–µ–Ω–µ—Ä–∏—Ä—É—é –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—é —Ñ—É–Ω–∫—Ü–∏–π..."
          
          # –°–æ–∑–¥–∞–µ–º Python —Å–∫—Ä–∏–ø—Ç –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ—É–Ω–∫—Ü–∏—è—Ö
          python3 << 'EOF'
          import ast
          import os
          import glob
          
          def extract_functions_and_classes(filepath):
              """–ò–∑–≤–ª–µ–∫–∞–µ—Ç —Ñ—É–Ω–∫—Ü–∏–∏ –∏ –∫–ª–∞—Å—Å—ã –∏–∑ Python —Ñ–∞–π–ª–∞."""
              with open(filepath, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              tree = ast.parse(content)
              
              functions = []
              classes = []
              
              for node in ast.walk(tree):
                  if isinstance(node, ast.FunctionDef):
                      # –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ—É–Ω–∫—Ü–∏–∏
                      func_info = {
                          'name': node.name,
                          'args': [arg.arg for arg in node.args.args],
                          'docstring': ast.get_docstring(node) or "–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è",
                          'lineno': node.lineno
                      }
                      functions.append(func_info)
                      
                  elif isinstance(node, ast.ClassDef):
                      # –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–ª–∞—Å—Å–µ
                      class_info = {
                          'name': node.name,
                          'docstring': ast.get_docstring(node) or "–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è",
                          'methods': [],
                          'lineno': node.lineno
                      }
                      
                      # –ò–∑–≤–ª–µ–∫–∞–µ–º –º–µ—Ç–æ–¥—ã –∫–ª–∞—Å—Å–∞
                      for item in node.body:
                          if isinstance(item, ast.FunctionDef):
                              method_info = {
                                  'name': item.name,
                                  'docstring': ast.get_docstring(item) or "–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è"
                              }
                              class_info['methods'].append(method_info)
                      
                      classes.append(class_info)
              
              return functions, classes
          
          # –ò—â–µ–º –≤—Å–µ Python —Ñ–∞–π–ª—ã
          python_files = glob.glob("**/*.py", recursive=True)
          
          # –§–∏–ª—å—Ç—Ä—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Ñ–∞–π–ª—ã
          exclude_dirs = ['.git', '__pycache__', 'venv', 'env']
          python_files = [
              f for f in python_files 
              if not any(excl in f for excl in exclude_dirs)
          ]
          
          print(f"–ù–∞–π–¥–µ–Ω–æ Python —Ñ–∞–π–ª–æ–≤: {len(python_files)}")
          
          all_functions = []
          all_classes = []
          
          for file in python_files:
              try:
                  funcs, cls = extract_functions_and_classes(file)
                  for func in funcs:
                      func['file'] = file
                      all_functions.append(func)
                  for c in cls:
                      c['file'] = file
                      all_classes.append(c)
              except Exception as e:
                  print(f"–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ {file}: {e}")
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º Markdown
          md_content = "# üìö –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è —Ñ—É–Ω–∫—Ü–∏–π\n\n"
          md_content += f"**–î–∞—Ç–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:** {os.popen('date').read().strip()}\n"
          md_content += f"**–ö–æ–º–º–∏—Ç:** {os.environ.get('GITHUB_SHA', 'unknown')}\n\n"
          
          if all_classes:
              md_content += "## üèó –ö–ª–∞—Å—Å—ã\n\n"
              for cls in all_classes:
                  md_content += f"### {cls['name']}\n"
                  md_content += f"*–§–∞–π–ª:* `{cls['file']}:{cls['lineno']}`\n\n"
                  md_content += f"{cls['docstring']}\n\n"
                  
                  if cls['methods']:
                      md_content += "**–ú–µ—Ç–æ–¥—ã:**\n"
                      for method in cls['methods']:
                          md_content += f"- `{method['name']}()` - {method['docstring'].split('.')[0]}\n"
                  md_content += "\n---\n\n"
          
          if all_functions:
              md_content += "## üîß –§—É–Ω–∫—Ü–∏–∏\n\n"
              md_content += "| –§—É–Ω–∫—Ü–∏—è | –ê—Ä–≥—É–º–µ–Ω—Ç—ã | –û–ø–∏—Å–∞–Ω–∏–µ | –§–∞–π–ª |\n"
              md_content += "|---------|-----------|----------|------|\n"
              
              for func in all_functions:
                  args_str = ', '.join(func['args'])
                  short_desc = func['docstring'].split('\n')[0][:100]
                  md_content += f"| `{func['name']}()` | `{args_str}` | {short_desc} | `{func['file']}:{func['lineno']}` |\n"
          
          # –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤ —Ñ–∞–π–ª
          with open('FUNCTIONS.md', 'w', encoding='utf-8') as f:
              f.write(md_content)
          
          print(f"‚úÖ –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ FUNCTIONS.md")
          print(f"üìä –ù–∞–π–¥–µ–Ω–æ: {len(all_classes)} –∫–ª–∞—Å—Å–æ–≤, {len(all_functions)} —Ñ—É–Ω–∫—Ü–∏–π")
          EOF
          
      - name: Update README.md with function docs
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üîÑ –û–±–Ω–æ–≤–ª—è—é README.md..."
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ FUNCTIONS.md
          if [ ! -f FUNCTIONS.md ]; then
            echo "‚ö†Ô∏è FUNCTIONS.md –Ω–µ –Ω–∞–π–¥–µ–Ω"
            exit 0
          fi
          
          # –ß–∏—Ç–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π README.md
          if [ -f README.md ]; then
            # –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π —Ä–∞–∑–¥–µ–ª —Å –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–µ–π (–µ—Å–ª–∏ –µ—Å—Ç—å)
            sed -i '/<!-- AUTO-GENERATED DOCS START -->/,/<!-- AUTO-GENERATED DOCS END -->/d' README.md
            
            # –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ä–∞–∑–¥–µ–ª –≤ –∫–æ–Ω–µ—Ü
            echo "" >> README.md
            echo "<!-- AUTO-GENERATED DOCS START -->" >> README.md
            cat FUNCTIONS.md >> README.md
            echo "<!-- AUTO-GENERATED DOCS END -->" >> README.md
          else
            # –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π README.md
            echo "# –ú–æ–π –ø—Ä–æ–µ–∫—Ç" > README.md
            echo "" >> README.md
            echo "<!-- AUTO-GENERATED DOCS START -->" >> README.md
            cat FUNCTIONS.md >> README.md
            echo "<!-- AUTO-GENERATED DOCS END -->" >> README.md
          fi
          
          # –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª
          rm FUNCTIONS.md
          
          echo "üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π README.md:"
          git diff --stat README.md || echo "–§–∞–π–ª —Å–æ–∑–¥–∞–Ω –∑–∞–Ω–æ–≤–æ"
          
      - name: Commit updated documentation
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ README.md
          git add README.md
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --cached --quiet; then
            echo "üì≠ –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
          else
            git commit -m "üìö –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ —Ñ—É–Ω–∫—Ü–∏–π [skip ci]"
            git push
            echo "‚úÖ –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞ –∏ –∑–∞–ø—É—à–µ–Ω–∞!"
          fi